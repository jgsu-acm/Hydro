[server]

log_level = "debug"

[channel]

inet = "0.0.0.0:1491"
tcp_timeout = 300

auth_password = "SecretPassword"

[channel.search]

query_limit_default = 100
query_limit_maximum = 200
query_alternates_try = 4

suggest_limit_default = 100
suggest_limit_maximum = 200

[store]

[store.kv]

path = "/data/store/kv/"

retain_word_objects = 1000

[store.kv.pool]

inactive_after = 1800

[store.kv.database]

flush_after = 900

compress = true
parallelism = 2
max_files = 100
max_compactions = 1
max_flushes = 1
write_buffer = 131072
write_ahead_log = true

[store.fst]

path = "/data/store/fst/"

[store.fst.pool]

inactive_after = 300

[store.fst.graph]

consolidate_after = 180

max_size = 2048
max_words = 250000
